<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–π–ª–∏—Å—Ç</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --accent-color: #2f2f2f;
      --accent-hover: #005e32;
      --border-color: #ddd;
      --active-bg: #e0f7e9;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --accent-color: #1abc9c;
      --accent-hover: #16a085;
      --border-color: #333;
      --active-bg: #1f2f2f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      height: 60px;
      background-color: var(--accent-color);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: relative;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    nav {
      display: flex;
      gap: 16px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      gap: 10px;
      background-color: var(--accent-color);
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      padding: 10px 20px;
    }

    .mobile-nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .mobile-nav.show {
      display: flex;
    }

    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
      align-self: flex-end;
      margin-bottom: 10px;
    }

    .theme-toggle:hover {
      background-color: var(--border-color);
    }

    audio {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      filter: invert(0%);
    }

    body.dark audio {
      filter: invert(100%);
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background-color: var(--accent-color);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    li {
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    li.active {
      background-color: var(--active-bg);
      color: var(--accent-color);
      font-weight: bold;
    }

    li:hover {
      background-color: #eaeaea;
    }

    footer {
      height: 60px;
      background-color: var(--accent-color);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .burger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>

      <a href="#">–û–±–æ –º–Ω–µ</a>
      <a href="audio/traning">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</a>
      <a href="#">–ü–µ—Å–Ω–∏ 80-—Ö</a>
      <a href="#">–ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ</a>
    </nav>

    <div class="burger" onclick="toggleBurger()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav id="mobileNav" class="mobile-nav">
      <a href="#">–ì–ª–∞–≤–Ω–∞—è</a>
      <a href="#">–û–±–æ –º–Ω–µ</a>
      <a href="audio/traning">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</a>

  <div class="main">
    <button class="theme-toggle" onclick="toggleTheme()">üåó –¢–µ–º–∞</button>

    <audio id="audioPlayer" controls></audio>

    <div class="controls">
      <button id="prevBtn"> < –ü—Ä–µ–¥—ã–¥—É—â–∞—è</button>
      <button id="nextBtn"> > –°–ª–µ–¥—É—é—â–∞—è</button>
    </div>

    <ul id="playlistUI"></ul>
  </div>

  <footer>
    –ö–∞–∑–∞–Ω—å 2025
  </footer>

  <script>
    const playlist = [
      { title: "NEFFEX - Say My Name", file: "audio/motivation/NEFFEX_Drivn_-_Say_My_Name_79212385.mp3" },
      { title: "NEFFEX - Wake Up", file: "audio/motivation/NEFFEX_-_Wake_Up_79212386.mp3" },
      { title: "NEFFEX - Statement", file: "audio/motivation/NEFFEX_-_Statement_76126738.mp3" },
      { title: "NEFFEX - Save a Life", file: "audio/motivation/NEFFEX_-_Save_a_Life_79212384.mp3" },
      { title: "NEFFEX - Rumors", file: "audio/motivation/NEFFEX_-_Rumors_64302559.mp3" },
      { title: "NEFFEX - Never Give Up", file: "audio/motivation/NEFFEX_-_Never_Give_Up_62228119.mp3" },
      { title: "NEFFEX - My Way", file: "audio/motivation/NEFFEX_-_My_Way_74511314 (1).mp3" },
      { title: "NEFFEX - Grateful", file: "audio/motivation/NEFFEX_-_Grateful_63070323 (1).mp3" },
      { title: "NEFFEX - Go", file: "audio/motivation/NEFFEX_-_Go_74192968.mp3" },
      { title: "NEFFEX - Fight Back", file: "audio/motivation/NEFFEX_-_Fight_Back_62228116.mp3" },
      { title: "NEFFEX - Best of Me", file: "audio/motivation/NEFFEX_-_Best_of_Me_55881507 (1).mp3" },    
      { title: "NEFFEX - 6 Shots", file: "audio/motivation/NEFFEX_-_6_Shots_74697881.mp3" } 
    ];

    let currentTrack = 0;
    const audioPlayer = document.getElementById("audioPlayer");
    const playlistUI = document.getElementById("playlistUI");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function highlightCurrentTrack() {
      const items = playlistUI.querySelectorAll("li");
      items.forEach((item, index) => {
        item.classList.toggle("active", index === currentTrack);
      });
      items[currentTrack]?.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function playTrack(index) {
      const track = playlist[index];
      if (audioPlayer.src.includes(track.file)) {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
        return;
      }
      audioPlayer.src = track.file;
      audioPlayer.play();
      highlightCurrentTrack();
    }

    playlist.forEach((track, index) => {
      const li = document.createElement("li");
      li.textContent = track.title;
      li.dataset.index = index;
      li.addEventListener("click", () => {
        currentTrack = index;
        playTrack(currentTrack);
      });
      playlistUI.appendChild(li);
    });

    audioPlayer.addEventListener("ended", () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      playTrack(currentTrack);
    });

    prevBtn.addEventListener("click", () => {
      if (currentTrack > 0) {
        currentTrack--;
        playTrack(currentTrack);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentTrack < playlist.length - 1) {
        currentTrack++;
        playTrack(currentTrack);
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    function toggleBurger() {
      document.getElementById("mobileNav").classList.toggle("show");
    }

    playTrack(currentTrack);
  </script>
</body>
